name: Unit tests
 
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:

    runs-on: macos-latest 

    steps:
    - uses: actions/checkout@v2
    - name: Build and test (macOS)
      run: xcodebuild clean build test -project Feed/Feed.xcodeproj -scheme "CI_macOS" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO -sdk macosx -destination "platform=macOS" ONLY_ACTIVE_ARCH=YES
    - uses: actions/checkout@v2
    - name: Build and test (iOS)
      run: xcodebuild clean build test -project Feed/Feed.xcodeproj -scheme "CI_iOS" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO -sdk iphonesimulator -destination "platform:iOS Simulator, id:E7631040-2CCB-447E-8F39-120F8C714735, OS:16.0, name:iPhone SE (3rd generation)" ONLY_ACTIVE_ARCH=YES
